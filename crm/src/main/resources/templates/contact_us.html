<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
  	  <div class="jumbotron bg-success">
		<h2 class="text-light text-center">My CRM - The Simplest Customer Relationship Manager</h2>
	  </div>
  	  <p style="float:right">Authority Level: <b style="text-transform: uppercase;"><span sec:authentication="principal.username"></span></b></p>
  	  <h3>Contact Us</h3>
  	  <hr>
  	  <span th:if="${successMessage}" th:text="${successMessage}" class="float-start text-bg-success p-3"></span>
  	  <span class="float-end">
	    <form action="#" th:action="@{/logout}" method="post">
		  <input type="submit" value="Logout" class="btn btn-warning btn-sm"/>
	    </form>
	  </span>
	  <br><br><br>
	  
	  <form action="#" th:action="@{/send_email}" th:object="${email}" method="post">
	  	<div class="mb-4">
	      <input type="text" th:field="*{firstName}" placeholder="First Name" maxlength="25" class="form-control w-25"/>
	      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
	    </div>
	    <div class="mb-4">
	        <input type="text" th:field="*{lastName}" placeholder="Last Name" maxlength="25" class="form-control w-25"/>
	        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
	    </div>
	    <div class="mb-4">
	      <input type="text" th:field="*{email}" placeholder="Your Email" maxlength="25" class="form-control w-25"/>
	      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
	    </div>
	    <div class="mb-4">
	      <textarea th:field="*{message}" rows="4" cols="50" placeholder="Enter Message" class="form-control" maxlength="1000"></textarea>
	      <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></span>
	    </div>
	    <button type="submit" class="btn btn-info col-2">Send</button>
	  </form>
	  <hr>
	  <a th:href="@{/}">Back to current leads</a>
	</div>
  </body>
</html>
