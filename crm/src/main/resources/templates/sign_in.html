<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div id="loginbox" style="margin: 20%;" class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Login
                    </div>

                    <div class="card-body">
                        <div class="card-text">

                            <!-- Login Form -->
                            <form action="" th:action="@{/authenticateTheUser}" method="post" class="form-horizontal">
                            	<div class="form-group">
                                    <div class="col-xs-15">
                                        <div>
                                            <div>
                                                <div class="alert alert-info col-xs-offset-1 col-xs-10">
                                                    <p>Guest Login: username -> guest, password -> guest</p>
                                                    <p>Manager Login: username -> manager, password -> manager</p>
                                                    <p>Admin Login: username -> admin, password -> admin</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Place for messages: error, alert etc ... -->
                                <div class="form-group" th:if="${param.error}">
                                    <div class="col-xs-15">
                                        <div>
                                            <!-- Check for login error -->
                                            <div>

                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    Invalid username and password.
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group" th:unless="${param.error}">
                                    <div class="col-xs-15">
                                        <div>
                                            <!-- Check for login error -->
                                            <div>

                                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                    To login use <b>Guest Login, or Manager Login, or Admin Login</b>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- User name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" name="username" placeholder="username" class="form-control" />
                                </div>

                                <!-- Password -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="password" name="password" placeholder="password" class="form-control" />
                                </div>

                                <!-- Login/Submit Button -->
                                <div style="margin-top: 10px;" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-success">Login</button>
                                    </div>
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
