<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Add a new Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
  	  <h3>Add Lead</h3>
  	  <hr>
  	  <span style="float:right">
	    <form action="#" th:action="@{/logout}" method="post">
		  <input type="submit" value="Logout" class="btn btn-warning btn-sm"/>
	    </form>
	  </span>
	  <br><br>
	  <form action="#" th:action="@{/lead/save}" th:object="${lead}" method="post">
	  	<input type="hidden" th:field="*{id}"/>
	  	<div class="mb-4">
	      <input type="text" th:field="*{firstName}" placeholder="First Name" maxlength="25" class="form-control w-25"/>
	      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
	    </div>
	    <div class="mb-4">
	      <input type="text" th:field="*{lastName}" placeholder="Last Name" maxlength="25" class="form-control w-25"/>
	      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
	    </div>
	    <div class="mb-4">
	      <input type="text" th:field="*{email}" placeholder="Email" maxlength="25" class="form-control w-25"/>
	      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
	    </div>
	    <button type="submit" class="btn btn-info col-2">Save</button>
	  </form>
	  <hr>
	  <a th:href="@{/}">Back to current leads</a>
	</div>
  </body>
</html>
